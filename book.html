<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
        }

        .card-content h3 {
            margin: 10px 0;
            font-size: 1.1em;
            color: #333;
        }

        .card-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .card-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Review</h1>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81yxRLBMmkL._AC_UF1000,1000_QL80_.jpg" alt="Life's Amazing Secrets">
            <div class="card-content">
                <h3>Life's Amazing Secrets</h3>
                <a href="book_review.html">Click here</a>
            </div>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/91UhK8sMRjL._AC_UF1000,1000_QL80_.jpg" alt="Inner Engineering">
            <div class="card-content">
                <h3>Inner Engineering</h3>
                <a href="book_review2.html">Click here</a>
            </div>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81l3rZK4lnL._AC_UF1000,1000_QL80_.jpg" alt="Ikigai">
            <div class="card-content">
                <h3>Ikigai</h3>
                <a href="book_review3.html">Click here</a>
            </div>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/91XHDtSt7qL._AC_UF1000,1000_QL80_.jpg" alt="Sherlock Holmes">
            <div class="card-content">
                <h3>Sherlock Holmes</h3>
                <a href="book_review4.html">Click here</a>
            </div>
        </div>

        <div class="card">

            <div class="card-content">
                <h3>Harry Potter</h3>
                <a href="book_review5.html">Click here</a>
            </div>
        </div>
    </div>

</body>
</html>
