<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .card-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .card-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Review</h1>
    </header>

    <div class="card-container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/TheGreatGatsby_1925jacket.jpeg" alt="The Great Gatsby">
            <div class="card-content">
                <h3>The Great Gatsby</h3>
                <a href="https://example.com/great-gatsby-review">Click here to get review</a>
            </div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/1984first.jpg" alt="1984">
            <div class="card-content">
                <h3>1984</h3>
                <a href="https://example.com/1984-review">Click here to get review</a>
            </div>
        </div>

        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/79/To_Kill_a_Mockingbird.JPG" alt="To Kill a Mockingbird">
            <div class="card-content">
                <h3>To Kill a Mockingbird</h3>
                <a href="https://example.com/mockingbird-review">Click here to get review</a>
            </div>
        </div>
    </div>

</body>
</html>
