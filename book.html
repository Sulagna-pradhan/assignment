<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #555;
            color: white;
        }

        img {
            width: 100px;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book Review</h1>
    </header>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Cover Image</th>
            <th>Review Link</th>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td><img src="https://example.com/great-gatsby.jpg" alt="The Great Gatsby"></td>
            <td><a href="https://example.com/great-gatsby-review">Click here to get review</a></td>
        </tr>
        <tr>
            <td>1984</td>
            <td><img src="https://example.com/1984.jpg" alt="1984"></td>
            <td><a href="https://example.com/1984-review">Click here to get review</a></td>
        </tr>
        <tr>
            <td>To Kill a Mockingbird</td>
            <td><img src="https://example.com/mockingbird.jpg" alt="To Kill a Mockingbird"></td>
            <td><a href="https://example.com/mockingbird-review">Click here to get review</a></td>
        </tr>
    </table>

</body>
</html>
